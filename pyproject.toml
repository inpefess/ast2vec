[tool.poetry]
name = "ast2vec"
version = "0.2.0"
description = "The ast2vec neural network to translate Python syntax trees to vectors and back."
authors = ["Benjamin Paassen", "Jessica McBroom", "Boris Shminke <boris@shminke.ml>"]

[tool.poetry.dependencies]
python = "^3.8"
numpy = "*"
torch = {url = "https://download.pytorch.org/whl/cpu/torch-1.11.0%2Bcpu-cp38-cp38-linux_x86_64.whl"}
astor = "*"
matplotlib = "*"
torch-model-archiver = "=0.5.3"
torchserve = "=0.5.3"
nvgpu = "*"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
